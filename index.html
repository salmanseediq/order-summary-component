<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="grid-wrapper">
    
    <div class="grid-card">
      <img class="hero" src="./images/illustration-hero.svg" alt="">
      <div class="grid-card-main">

       
      <div class="hero-section">  <h2 class="hero-text"> Order Summary</h2>
        <p class="hero-paragraph">You can now listen to millions of songs, 
          audiobooks, and podcasts on any 
          device anywhere you like!</p></div>

   
  <div class="plan-card">
    <div class="plan">
      <div class="music-image"> 
        <img class="music" src="./images/icon-music.svg" alt="">
      </div>
     
      <div class="plan-text">  
        <p class="plan-text-bold">Annual Plan</p>
        <p class="plan-text-light">$59.99/year</p>
      </div>
      <a href="" class="push">Change</a>
    </div>

    </div>
    <button class="cta-primary"> Proceed to Payment</button>
    <button class="cta-secondary"> Cancel Order</button>
  
  </div>
</div>
